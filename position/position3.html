<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>position relative</title>

	<style>
		div{
			width: 200px;
			height: 150px;
			position: relative;
		}

		#uno{
			
			background-color: green;
		}

		#dos{
			top: 20px;
			left: 20px;
			background-color: red;
		}

		#tres{
			top: 20px;
			background-color: black;
		}

		#cuatro{
			position: absolute;
			background-color: tomato;
			top: 0px;
			left: 0px;

		}

	</style>
</head>
<body>

	<div id="uno"></div>
	<div id="dos"></div>
	<div id="tres"></div>
	<div id="cuatro"></div>

</body>
</html>
