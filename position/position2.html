<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>position fixed</title>

	<style>
		div{
			width: 200px;
			height: 150px;
			
			position: fixed;
		}

		#uno{
			top:500px;
			left: 300px;
			background-color: green;
		}

		#dos{
			top:450px;
			left: 250px;
			background-color: red;
		}

	</style>
</head>
<body>

	<div id="uno"></div>
	<div id="dos"></div>
</body>
</html>
