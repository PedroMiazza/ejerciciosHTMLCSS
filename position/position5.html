<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>position relative</title>

	<style>
		
		.content{
			width: 200px;
			height: 400px;
			background-color: lightblue;
			top:20px;
			left: 50px;			
			position: relative;
		}

		.etiqueta{
			width: 100px;
			height: 50px;
			background-color: red;
			position: absolute;
			top:10px;
			left: -20px;
		}
	</style>
</head>
<body>

	<div class="content">
		<div class="etiqueta"></div>
	</div>
</body>
</html>
