<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>position relative</title>

	<style>
		div{
			width: 200px;
			height: 150px;
			position: absolute;
		}

		#uno{
			background-color: green;
			top: 10%;
			left: 10%;
		}

		#dos{
			
			background-color: red;
			top: 25px;
			left: 40px;
		}

		#tres{
			background-color: black;
			top: 35px;
			left: 50px;
		}

	</style>
</head>
<body>

	<div id="uno"></div>
	<div id="dos"></div>
	<div id="tres"></div>
</body>
</html>
